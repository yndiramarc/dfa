	<script>
		function retornar () {
			$(location).attr('href','index.html');
		}

		function actionFormatter(value, row, index) {
			return [
				'<a class="" href="javascript:void(0)">',
					'<i class="imprimir fa fa-print"> Imprimir Certificado</i>',
				'</a>'
			].join('');
		}

		window.actionEvents = {
			'click .imprimir': function (e, value, row, index) {
				// alert('You click like icon, row: ' + JSON.stringify(row[0]));
				// window.open("data/pdf_foro_acuicultura_certificados.php?cedula=" + row[0]);
				window.open("data/pdf_foro_acuicultura_certificados.php?cedula=" + row[0]+"&tipo=asistente");
				// console.log(value, row, index);
			}
		};
	</script>

	<style>
		html, body, #ventana-modal {
			background-color: #14B6FF;
		}
		.text-header {
			color: #FFF;
			font-size: 4em;
			font-weight: bolder;
		}
		.secundary-text {
			color: #14B6FF;
		}
		#cumana {
			background-color: #FFF;
			width: 160px;
			height: 160px;
			position: absolute;
			right: 10px;
			margin-top: 80px;
			margin-right: 160px;
			border-top-left-radius: 50%;
			border-top-right-radius: 50%;
			border-bottom-left-radius: 50%;
			border-bottom-right-radius: 50%;
			vertical-align: middle;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.23), 0px 0px 10px rgba(0, 0, 0, 0.23);
		}
		#main {
			margin-top: 20px;
		}
	</style>

<body>
	<div class="container-fluid">
		<div class="well" id="main">
			<h3 class="text-center">Certificados de Participantes</h3>
			<div class="row">
				<div class="col-md-12">
					<table data-toggle="table" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-pagination="true" data-sort-name="dias" data-sort-order="asc" data-url="data/conect.php?action=certificados_participantes">
						<thead>
							<tr>
								<th data-field="cedula" class="col-xs-2">Cédula</th>
								<th data-field="nombres">Nombres</th>
								<th data-field="apellidos">Apellidos</th>
								<th data-field="dias" data-align="center">Días</th>
								<th data-field="action" data-formatter="actionFormatter" data-events="actionEvents" class="col-xs-2"></th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-md-offset-10 text-right">
					<button class="btn btn-primary" type="button" id="regresar" onclick="retornar();"><i class="fa fa-reply"></i> Regresar</button>
				</div>
			</div>
		</div>
	</div>
</body>
